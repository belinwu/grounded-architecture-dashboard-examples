            padding: 5px;
            background-color: #f0f1f8;

            margin-top: 4px;

        .channel {

            border-radius: 50%;

        }

        .mobile {
            display: inline-block;
            width: 24px;
            border-radius: 50%;
            margin: 1px;
        }

        .channel-blog {
            display: inline-block;
            width: 24px;
            margin: 1px;
        }

        .hidden {
            display: none;
        }
