    let appendObject = document.body;

    array.forEach(function (group) {
        const sectionDiv = document.createElement('div');
        sectionDiv.classList.add('group');
        const sectionTitle = document.createElement('div');
        let source = group.source.toUpperCase();
        if (source === 'OWNERS') return;
        sectionTitle.innerHTML = source;
        sectionTitle.classList.add('section-title');
        sectionDiv.appendChild(sectionTitle);
        document.body.append(sectionDiv);
        group.data.filter(a => a.path).forEach(function (app) {
            if (app.start_group) {
                const groupDiv = document.createElement('div');
                const title = document.createElement('div');
                title.innerHTML = app.start_group;
                title.classList.add('group-title');
                groupDiv.appendChild(title);
                groupDiv.classList.add('group');
                sectionDiv.append(groupDiv);
                appendObject = groupDiv
            }
            const div = document.createElement('div');
            appendObject.appendChild(div);
            let html = '<div class="app" title="' + app.description + '">';
            if (app.link) {
                html += '    <a target="_blank" href="' + app.link + '">\n';
            }
            html += '    <div class="type">';
            html += app.type;
            if (app.warning) {
                html += '<img title="' + app.warning + '" src="icons/warning.png" style="width: 16px; margin-left: 14px; vertical-align: middle">';
            }
            if (app.link) {
                html += '<img style="height: 12px; margin-left: 8px; opacity: 0.5; vertical-align: middle" src="icons/link.png">';
            }
            html += '</div>';
            html += '    <br>\n';
            html += '    <div><img class="icon" src="icons/' + app.icon + '" onerror="this.src=\'icons/tech.png\';"></div>\n';
            let title = app.path;
            if (app.constraints) {
                title += '<div style="font-size: 80%">(' + app.constraints + ')</div>';
            }
            html += '    <div class="name">' + title + '</div>\n';
            html += '    <div class="qualifier">' + (app.qualifier ? app.qualifier : '-') + '</div>\n';
            if (app.link) {
                html += '    </a>\n';
            }
            html += '</div>';

            div.outerHTML = html;
