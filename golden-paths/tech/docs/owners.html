<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Paths</title>
    <style>
        body {
            font-family: Vollkorn, Ubuntu, Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
        }

        .group {
            display: block;
            border: 1px solid lightgrey;
            border-radius: 6px;
            margin: 8px 18px 8px 8px;
            padding: 5px;
            background-color: #f8f8f8;
        }

        .group-title {
            font-size: 90%;
            margin-left: 11px;
            margin-top: 4px;
            color: darkgrey;
        }

        .app {
            margin: 10px;
            padding-top: 10px;
            padding-bottom: 20px;
            border: solid lightgrey 1px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            display: inline-block;
            min-height: 300px;
            width: 360px;
            object-fit: cover;
            text-align: center;
            vertical-align: top;
            border-radius: 12px;
            background-color: white;
        }

        .type {
            font-weight: bold;
            font-size: 14px;
            margin-top: 12px;
            margin-bottom: 0px;
            overflow: hidden;
            color: lightgrey;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
            margin-top: 2px;
            margin-bottom: 2px;
            color: #5009DC;
            overflow: hidden;
        }

        .qualifier {
            color: grey;
            font-weight: bold;
            font-size: 12px;
            margin-top: 2px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .source {
            font-size: 11px;
            color: grey;
            margin: 3px;
        }

        .description {
            font-size: 15px;
            color: grey;
            margin: 3px;
            line-height: 21px;
            padding: 14px;
            text-align: left;
        }

        .constraint {
            font-size: 15px;
            color: crimson;
            margin: 3px;
            line-height: 21px;
            padding: 0px 14px 0px 10px;
            text-align: left;
            border-left: 4px dotted crimson;
            margin-left: 16px;
        }

        .container {
            position: relative;
        }

        .flag {
            position: absolute;
            top: 165px;
            left: 168px;
            width: 27px;
            opacity: 0.9;
        }

        .role {
            color: grey;
            font-size: 80%;
            white-space: nowrap;
            overflow: hidden;
            margin-left: 10px;
            margin-right: 10px;
        }

        .link {
            color: grey;
            font-size: 80%;
            display: inline-block;
        }

        a {
            text-decoration: none;
        }

        .icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 4px;
            margin-top: 0px;
            margin-bottom: 20px;
        }

        body {
            margin: 40px;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
<script>
    const array = [{"owner": "DevOps CoE", "contact": "Head of DevOps", "scope": "DevOps"}, {"owner": "QA CoE", "contact": "Head of QA", "scope": "QA"}, {"owner": "Security CoE", "contact": "Head of Security", "scope": "Security technologies, security review of other technologies"}, {"owner": "Backend Guild", "contact": "Backend Lead", "scope": "Cloud technologies"}, {"owner": "Frontend Guild", "contact": "Frontend Lead", "scope": "Web technologies"}, {"owner": "CIO ", "contact": "CIO", "scope": "Internal and enterprise tools"}, {"owner": "Architecture CoE", "contact": "Head of Architecture", "scope": "General technologies, overall coordination and curation"}];

    const appendObject = document.body;
    const div = document.createElement('div');
    appendObject.appendChild(div);

    let html = '';
    html += '<table style="text-align: left">';
    html += '<tr style="font-weight: bold; color: blue; font-size: 110%">';
    html += '<td>Owner</td>';
    html += '<td>Contact</td>';
    html += '<td>Scope</td>';
    html += '</tr>';

    array.forEach(function (owner) {
        html += '<tr>';
        html += '<td style="font-size: 120%">';
        html += owner.owner + '&nbsp;&nbsp;&nbsp;';
        html += '</td>';
        html += '<td>';
        html += owner.contact + '&nbsp;&nbsp;&nbsp;';
        html += '</td>';
        html += '<td>';
        html += owner.scope;
        html += '</td>';
        html += '</tr>';
    });
    html += '</table>';
    div.outerHTML = html;
</script>
</body>
</html>
