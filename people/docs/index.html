<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        body {
            font-family: Vollkorn, Ubuntu, Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
            overflow: hidden;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 0;
            border: 1px solid #ccc;
            border-top: none;
        }

        .frame {
            width: 100%;
            height: calc(100vh - 230px);
        }

        .map {
            margin: 10px;
            padding-top: 10px;
            border: solid lightgrey 1px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            border-radius: 2px;
            display: inline-block;
            text-align: center;
        }

        .mapThumb {
            height: 330px;
            width: 450px;
            object-fit: contain;
        }

        .flag {
            opacity: 0.9;
            height: 42px;
            border-radius: 50%;
            border: 1px solid lightgrey;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>
<div style="margin-left: 23px; margin-top: -10px">
    <h1 style="font-size: 50px; margin-bottom: -10px; margin-left: 6px">
        <img src="icons/who-is-who.png" style="vertical-align: middle; height: 110px; vertical-align: top">
        <div style="display: inline-block;  padding-left: 6px; vertical-align: top; padding-top: 8px;">
            <b>Architecture Team</b>
            <p style="font-size: 17px; margin-top: 4px; color: gray">A curated list of architects and their work</p>
        </div>
    </h1>
    <br>
</div>
<script>
    const array = [{"name": "Global", "count": 1}, {"name": "Hiring", "count": 2}];
    const work = {"regular": [{"name": "Architecture Analytics", "sections": [{"name": "Transformation Data", "items": [{"title": "Capability Map", "link": "", "ragStatus": "green", "statusNotes": ["+ regular cadence", "+ key experts involved", "- low involvement from architects"]}, {"title": "Legacy Map", "link": "", "ragStatus": "green", "statusNotes": ["+ regular cadence", "+/- good involvement from architects", "- uneven representation across domains"]}]}, {"name": "Public Cloud Data", "items": [{"title": "AWS Usage", "link": "", "ragStatus": "green", "statusNotes": ["- little interest to give a talk", "- many recent talks canceled", "+/- OK atttendance", "+ good start, some history"]}, {"title": "AWS Explorer", "link": "", "ragStatus": "green", "statusNotes": ["- little interest to give a talk", "- many recent talks canceled", "+/- OK atttendance", "+ good start, some history"]}, {"title": "GCP Usage", "link": "", "ragStatus": "green", "statusNotes": ["+ regular cadence", "+/- good involvement from architects", "- uneven representation across domains"]}]}, {"name": "Source Code Analyses", "items": [{"title": "GitHub Atlas", "link": "", "ragStatus": "green", "statusNotes": ["- little interest to give a talk", "- many recent talks canceled", "+/- OK atttendance", "+ good start, some history"]}, {"title": "GitHub CoPilot", "link": "", "ragStatus": "green", "statusNotes": ["- little interest to give a talk", "- many recent talks canceled", "+/- OK atttendance", "+ good start, some history"]}, {"title": "TFS Analysis", "link": "", "ragStatus": "amber", "statusNotes": ["+/- ad-hoc, not fully automated"]}, {"title": "GitLab Analysis", "link": "", "ragStatus": "amber", "statusNotes": ["+/- ad-hoc, not fully automated"]}, {"title": "BitBucket Analysis", "link": "", "ragStatus": "amber", "statusNotes": ["+/- ad-hoc, not fully automated"]}]}, {"name": "Tech Docs", "items": [{"title": "Incidents Explorer", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "ADR Inventory", "link": "", "ragStatus": "green", "statusNotes": []}]}, {"name": "Product & Execution Data", "items": [{"title": "Product Portfolio", "link": "", "ragStatus": "green", "statusNotes": [""]}, {"title": "Product Reviews", "link": "", "ragStatus": "green", "statusNotes": [""]}]}]}, {"name": "Community Building", "sections": [{"name": "Guilds", "items": [{"title": "Frontend Guild", "link": "", "ragStatus": "green", "statusNotes": ["+ regular cadence", "+ key experts involved", "- low involvement from architects"]}, {"title": "Backend Guild", "link": "", "ragStatus": "amber", "statusNotes": ["+ regular cadence", "+/- good involvement from architects", "- uneven representation across domains"]}]}, {"name": "Expert Gatherings", "items": [{"title": "Bi-Weekly Architecture Talks", "link": "", "ragStatus": "red", "statusNotes": ["- little interest to give a talk", "- many recent talks canceled", "+/- OK atttendance", "+ good start, some history"]}, {"title": "Architecture Summits", "link": "", "ragStatus": "amber", "statusNotes": [""]}]}, {"name": "Key Stakeholder Relationships", "items": [{"title": "Domain Engineering Leaders", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Engineering Managers", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Engineers", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Domain Product Leaders", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Product Managers", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "ProductOps", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Security CoE", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "DevOps CoE", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "QA CoE", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "HR & Talent Management", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Commercial Stakeholders", "link": "", "ragStatus": "amber", "statusNotes": []}]}]}, {"name": "Governance & Execution", "sections": [{"name": "Golden Paths", "items": [{"title": "Technology Golden Paths", "link": "", "ragStatus": "green", "statusNotes": [""]}, {"title": "Golden Guidelines", "link": "", "ragStatus": "amber", "statusNotes": [""]}, {"title": "Naming Conventions", "link": "", "ragStatus": "amber", "statusNotes": [""]}]}, {"name": "Key Processes", "items": [{"title": "RfC Process", "link": "", "ragStatus": "red", "statusNotes": [""]}]}, {"name": "OKR SteerCo", "items": [{"title": "Transformation Reporting", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Legacy Retiring Reporting", "link": "", "ragStatus": "green", "statusNotes": []}]}, {"name": "Key Programs Support", "items": [{"title": "Program 1", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Program 2", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Program 3", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Program 4", "link": "", "ragStatus": "red", "statusNotes": []}]}]}, {"name": "Internal", "sections": [{"name": "Team Rituals", "items": [{"title": "Group Meetings", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Solutions Architects Meetings", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "EA Meetings", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Off-sites", "link": "", "ragStatus": "red", "statusNotes": []}, {"title": "Engagement Score", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Reporting Hygiene", "link": "", "ragStatus": "amber", "statusNotes": []}]}, {"name": "Thought Leadership", "items": [{"title": "Internal Talks/Publishing", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "External Talks/Publishing", "link": "", "ragStatus": "amber", "statusNotes": []}]}, {"name": "Company Behaviors", "items": [{"title": "Datafy", "link": "", "ragStatus": "green", "statusNotes": []}, {"title": "Customer Obsessed", "link": "", "ragStatus": "amber", "statusNotes": []}, {"title": "Simplify", "link": "", "ragStatus": "green", "statusNotes": []}]}]}]};

    let div = document.createElement('div');
    document.body.appendChild(div);

    let html = '<div style="margin-left: 30px">';
    html += '<div class="tab">';
    let first = true;
    array.forEach(function (source) {
        html += '<button class="tablinks' + (first ? ' active' : '') + '" onclick="openTab(event, \'' + source.name + '\')">' + source.name + ' (' + source.count + ')</button>';
        first = false;
    });
    html += '<button class="tablinks" onclick="openTab(event, \'kpi\')">KPIs</button>';
    html += '</div>';

    first = true;
    array.forEach(function (source) {
        if (first) {
            first = false;
            html += '<div id="' + source.name + '" class="tabcontent" style="display: block"><iframe src="' + source.name + '.html" class="frame" frameborder="0"></iframe></div>\n';
        } else {
            html += '<div id="' + source.name + '" class="tabcontent"><iframe src="' + source.name + '.html" class="frame" frameborder="0"></iframe></div>\n';
        }
    });

    html += '<div id="kpi" class="tabcontent" style="padding: 40px; overflow: auto">';

    function colorOf(ragStatus) {
        if (ragStatus === 'red') return 'crimson';
        if (ragStatus === 'green') return 'green';

        if (ragStatus === 'amber') return '#FFBF00';
        if (ragStatus === 'yellow') return '#FFBF00';

        return 'lightgrey';
    }

    function distributionOf(chapter) {
        const distribution = {
            counts: {
                red: 0,
                amber: 0,
                green: 0
            },
            percentages: {
                red: 0,
                amber: 0,
                green: 0
            },
            score: 0
        }
        let total = 0;
        chapter.sections.forEach(section => {
            section.items.forEach(item => {
                const status = item.ragStatus;

                if (status === 'red') distribution.counts.red++;
                else if (status === 'green') distribution.counts.green++;
                else if (status === 'amber') distribution.counts.amber++;
                else if (status === 'yellow') distribution.counts.amber++;

                total += 1;
            });
        });

        if (total > 0) {
            distribution.percentages.red = 100 * distribution.counts.red / total;
            distribution.percentages.amber = 100 * distribution.counts.amber / total;
            distribution.percentages.green = 100 * distribution.counts.green / total;

            distribution.score = Math.round(10 * ((distribution.counts.red * 1) + distribution.counts.amber * 5 + distribution.counts.green * 10) / total) / 10;
        }

        return distribution;
    }

    work.regular.forEach(chapter => {
        const distribution = distributionOf(chapter);
        html += '<div style="margin-bottom: 60px; display: inline-block; vertical-align: top; border-left: 1px solid grey; padding: 12px">';
        html += '<div style="font-size: 160%;">' + chapter.name + ' (' + distribution.score + ')</div>';
        html += '<div>';
        let percentages = distribution.percentages;
        html += '<div style="height: 8px; display: inline-block; width: ' + percentages.green + '%; background-color: green"></div>';
        html += '<div style="height: 8px; display: inline-block; width: ' + percentages.amber + '%; background-color: #FFBF00"></div>';
        html += '<div style="height: 8px; display: inline-block; width: ' + percentages.red + '%; background-color: crimson"></div>';
        html += '</div>';
        chapter.sections.forEach(section => {
            html += '<div style="margin-bottom: 40px; border-left: 1px dashed grey">';
            html += '<div style="font-size: 130%; margin-top: 22px; margin-left: 12px;">' + section.name + '</div>';
            section.items.forEach(item => {
                const title = 'Status: ' + item.ragStatus + '\n\n' + item.statusNotes.join('\n');
                html += '<div style="margin: 10px; margin-left: 40px;">';
                html += '<div style="margin: 1px; vertical-align: middle; cursor: help; display: inline-block; width: 36px; height: 17px; background-color: ' + colorOf(item.ragStatus) + '; border-radius: 0; margin-right: 6px;" title="' + title + '"></div>';
                html += '<div style="vertical-align: middle; display: inline-block; width: 250px; height: 22px; padding-top: 3px">';
                if (item.link) html += '<a style="text-decoration: none; width: 400px" target="_blank" href="' + item.link + '">';
                html += item.title;
                if (item.link) html += '</a>&nbsp;';
                html += '</div>';
                html += '</div>';
            });
            html += '</div>';
        });
        html += '</div>';
    });


    html += '</div>';

    html += '</div>';
    div.outerHTML = html;
</script>
