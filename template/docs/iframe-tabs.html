<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <style type="text/css" media="all">
        body {
            font-family: Vollkorn, Ubuntu, Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
        }

        a {
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 0;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Lato">
    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>
<div style="margin-left: 23px; margin-bottom: 10px">
    <div style="margin-left: 8px; margin-top: -20px; text-align: left; margin-bottom: 12px;">
        <h1 style="font-size: 50px; margin-bottom: 5px; margin-left: 0px">
            <img src="assets/logo.png" style="vertical-align: middle; height: 80px">
            <div style="display: inline-block; vertical-align: top; margin-top: 12px">
                <b>Example App</b>
            </div>
        </h1>
        <div style="margin-left: 5px; font-size: 16px; color: grey">Example app description</div>
    </div>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'example1')">Example 1</button>
        <button class="tablinks" onclick="openTab(event, 'example2')">Example 2</button>
    </div>

    <div id="example1" class="tabcontent" style="display: block">
        <iframe src="example.html"
                style="border: none; width: calc(100%); height: calc(100vh - 80px)">
        </iframe>

    </div>

    <div id="example2" class="tabcontent">
        Example
    </div>
</div>

</body>
</html>
