<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architecture Backlog</title>
    <style>
        body {
            font-family: Vollkorn, Ubuntu, Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 0;
            border: 1px solid #ccc;
            border-top: none;
        }

        .frame {
            width: 100%;
            height: calc(100vh - 280px);
        }

        .map {
            margin: 10px;
            padding-top: 10px;
            border: solid lightgrey 1px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            border-radius: 2px;
            display: inline-block;
            text-align: center;
        }

        .mapThumb {
            height: 330px;
            width: 450px;
            object-fit: contain;
        }

        .flag {
            opacity: 0.9;
            height: 42px;
            border-radius: 50%;
            border: 1px solid lightgrey;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>
<div style="margin-left: 24px; margin-top: 10px; text-align: left; margin-bottom: 12px;">
    <h1 style="font-size: 50px; margin-bottom: 0px; margin-left: 6px">
        <img src="icons/logo.png" style="vertical-align: middle; height: 100px">
        <div style="display: inline-block; vertical-align: middle">
            <b>Architecture Backlog</b>
        </div>
    </h1>
    <div style="margin-top: 12px; margin-left: 8px; font-size: 16px; color: grey">Demystifying Architects' Work</div>
</div>
<div style="margin-left: 30px">
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Backlog')">Backlog</button>
        <button class="tablinks" onclick="openTab(event, 'People')">People</button>
        <button class="tablinks" onclick="openTab(event, 'Overview')">Overview</button>
        <button class="tablinks" onclick="openTab(event, 'Docs')">Learn More</button>
    </div>
    <div id="Backlog" class="tabcontent" style="display: block;">
        <div>
            <iframe id="BacklogFrame" src="backlog.html"
                    style="border: none; width: calc(100%); height: calc(100vh - 280px)">
            </iframe>
        </div>
    </div>
    <div id="Overview" class="tabcontent" style="">
        <div>
            <iframe id="OverviewFrame" src="matrix.html"
                    style="border: none; width: calc(100%); height: calc(100vh - 280px)">
            </iframe>
        </div>
    </div>
    <div id="People" class="tabcontent">
        <div>
            <iframe id="PeopleFrame" src="people.html"
                    style="border: none; width: calc(100%); height: calc(100vh - 280px)">
            </iframe>
        </div>
    </div>
    <div id="Docs" class="tabcontent">
        <div style="padding: 20px">
            <ul>
                <li>
                    <a target="_blank"
                       href="https://grounded-architecture.io/">
                        Grounded Architecture
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    document.getElementById('OverviewFrame').href += '?t=' + new Date();
    document.getElementById('PeopleFrame').href += '?t=' + new Date();
    document.getElementById('PeopleFrame').href += '?t=' + new Date();
</script>
<div style="margin: 27px; color: #a0a0a0; font-size: 80%">
    generated based on this source
    <a style="text-decoration: underline; color: #a0a0a0;"
       href="https://docs.google.com/spreadsheets/d/1AWCkgCy_DExnNSnSaRW3yFgFkIk4wB1bzHm2G3HRaCo/edit?usp=sharing">
        data sheet</a>
</div>
</body>
</html>
