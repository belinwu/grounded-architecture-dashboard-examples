<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Principles</title>
    <style>
        body {
            font-family: Vollkorn, Ubuntu, Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
        }

        .group {
            display: inline-block;
            border: 1px solid lightgrey;
            border-radius: 6px;
            margin: 8px;
            margin-right: 18px;
            padding: 5px;
            background-color: #f8f8f8;
        }

        .group-title {
            font-size: 90%;
            margin-left: 11px;
            margin-top: 4px;
            color: darkgrey;
        }

        .app {
            margin: 10px;
            padding-top: 10px;
            border: solid lightgrey 1px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            border-radius: 2px;
            display: inline-block;
            height: 380px;
            width: 220px;
            object-fit: cover;
            text-align: center;
            vertical-align: top;
            border-radius: 12px;
            background-color: white;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
            margin-top: 12px;
            color: #5009DC;
            overflow: hidden;
            height: 3em;
        }

        .source {
            font-size: 11px;
            color: grey;
            margin: 3px;
        }

        .description {
            font-size: 12px;
            color: grey;
            margin: 3px;
            line-height: 21px;
            padding: 8px;
        }

        .container {
            position: relative;
        }

        .flag {
            position: absolute;
            top: 165px;
            left: 168px;
            width: 27px;
            opacity: 0.9;
        }

        .role {
            color: grey;
            font-size: 80%;
            white-space: nowrap;
            overflow: hidden;
            margin-left: 10px;
            margin-right: 10px;
        }

        .link {
            color: grey;
            font-size: 80%;
            display: inline-block;
        }

        a {
            text-decoration: none;
        }

        .icon {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
            margin-top: 26px;
            margin-bottom: 20px;
            filter: grayscale(100%);
        }

        body {
            margin: 40px;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>

<script>
    var array = [{"id": 0, "principle": "Decide in Organization's Best Interest", "start_group": "Strategy", "description": "Be comfortable explaining to CTO that your architectural choice is best for your organization. Take into account complexity, ease of training and moving people between teams...", "link": "https://grounded-architecture.io/activities"}, {"id": 1, "principle": "Build Differentiators", "link": "http://engineering-principles.onejl.uk/architecture/Build_Differentiators.html", "description": "If functionality is a differentiator for the Partnership then we should prefer to build, rather than buy and/or customise.", "rationale": "Customisation of Commercial Off-The-Shelf (COTS) packages, and misuse of Software-as-a-Service (SaaS) beyond its designed-for use cases, can be costly in comparison to building equivalent functionality. It also has a longer-standing impact on the future pace of change, requiring maintenance and development on top of often-complex customisations that require specialist knowledge.", "implication_1": "Extract what value we can from existing COTS packages and SaaS.", "implication_2": "Use COTS packages and SaaS for their specific strengths,and compose differentiating systems around them as appropriate.", "implication_3": "Legacy systems, where we can differentiate, may need a wrapper layer to facilitate strangulation and subsequent replacement.", "implication_4": "Prepare for today\u2019s differentiator becoming tomorrow\u2019s commodity. We should watch the market and change our approach when there is value in doing so."}, {"id": 11, "principle": "Model the Business Domain", "start_group": "Design", "link": "http://engineering-principles.onejl.uk/organisation/Model_the_Business_Domain.html", "description": "Terms, concepts and capabilities of the business should be reflected in the way we write, structure and deploy our code and systems."}, {"id": 3, "principle": "Design Evolutionary Systems", "link": "http://engineering-principles.onejl.uk/architecture/Evolutionary_Systems.html", "description": "Systems and architectures should be designed and built to enable easy, incremental change."}, {"id": 15, "principle": "Design for Understandability", "link": "http://engineering-principles.onejl.uk/practices/Understandability.html", "description": "Each codebase must be understandable and easy to change by new developers with minimal experience of the application."}, {"id": 18, "principle": "Design for Testability", "link": "http://engineering-principles.onejl.uk/practices/Testability.html", "description": "Solutions should be designed - and code structured - in a way that makes execution of its tests happen more easily and quickly."}, {"id": 12, "principle": "Secure by Design", "link": "http://engineering-principles.onejl.uk/practices/Secure_by_Design.html", "description": "Systems will be designed and maintained with the assumption that our software and the data they hold will be attacked and possibly compromised."}, {"id": 2, "principle": "Design for Emergent Reuse", "link": "http://engineering-principles.onejl.uk/architecture/Design_for_Emergent_Reuse.html", "description": "Design for well-defined use cases and adaptability. Address reuse as an optimisation opportunity rather than a goal."}, {"id": 5, "principle": "Small and Simple", "start_group": "Runtime", "link": "http://engineering-principles.onejl.uk/architecture/Small_and_Simple.html", "description": "Where software is tending towards complexity, look for opportunities to break it down into smaller and simpler systems."}, {"id": 6, "principle": "Smarts in the Nodes not the Network", "link": "http://engineering-principles.onejl.uk/architecture/Smarts_in_the_Nodes_not_the_Network.html", "description": "Aim to have systems as decoupled and cohesive as possible, and not centrally choreographed in middleware."}, {"id": 4, "principle": "Scale Horizontally", "link": "http://engineering-principles.onejl.uk/architecture/Scale_Horizontally.html", "description": "System components should be horizontally scalable where possible."}, {"id": 7, "principle": "Cloud Native", "start_group": "Operational", "link": "http://engineering-principles.onejl.uk/operational/Cloud_Native.html", "description": "Build systems that are suitable for running in the public cloud, using cloud-native technologies suited to our provider of choice."}, {"id": 9, "principle": "Production Ready", "link": "http://engineering-principles.onejl.uk/operational/Production_Ready.html", "description": "Systems are engineering for use in Production from the start \u2013 they are scalable, observable and tolerant of failure."}, {"id": 8, "principle": "Data Stewardship", "link": "http://engineering-principles.onejl.uk/operational/Data_Stewardship.html", "description": "Actively protect and care for the data stored and accessed by a system, at least as much as the functional behaviour of that system."}, {"id": 13, "principle": "Automate by Default", "start_group": "Practices", "link": "http://engineering-principles.onejl.uk/practices/Automate_by_Default.html", "description": "Tasks that can be automated should be automated by default. The choice not to automate should always be a conscious decision."}, {"id": 17, "principle": "Get Feedback Early and Often", "link": "http://engineering-principles.onejl.uk/practices/Get_Feedback_Early_and_Often.html", "description": "Gain feedback by frequent and early releases of functionality, rather than Big Bang releases."}, {"id": 10, "principle": "Keep Pace with Technological Change", "link": "http://engineering-principles.onejl.uk/organisation/Keep_Pace_with_Technological_Change.html", "description": "Use the latest, most appropriate tools and technologies that solve the business problem."}, {"id": 14, "principle": "Create Consistent Environments", "link": "http://engineering-principles.onejl.uk/practices/Consistent_Environments.html", "description": "Environments should have homogeneous application configuration, software, operating system, infrastructure and data (where appropriate)."}, {"id": 16, "principle": "Pay Attention to Performance", "link": "http://engineering-principles.onejl.uk/practices/Performance_Importance.html", "description": "Meet or exceed users' expectations of performance. Degradations are investigated, understood and either remedied, or accepted as appropriate in the business context."}];

    var appendObject = document.body;

    array.forEach(function (app) {
        if (app.start_group) {
            var groupDiv = document.createElement('div');
            var title = document.createElement('div');
            title.innerHTML = app.start_group;
            title.classList.add('group-title');
            groupDiv.appendChild(title);
            groupDiv.classList.add('group');
            document.body.append(groupDiv);
            appendObject = groupDiv
        }
        var div = document.createElement('div');
        appendObject.appendChild(div);
        var html = '<div class="app">';
        html += '    <a target="_blank" href="' + app.link + '">\n';
        html += '    <div class="name">' + app.principle + '</div>\n';
        html += '    <div><img class="icon" src="icons/' + app.id + '.png"></div>\n';
        html += '    <div class="description">' + app.description + '</div>\n';
        html += '    </a>\n';
        html += '    <br>\n';
        html += '</div>';

        div.outerHTML = html;

    });
</script>
</body>
</html>
